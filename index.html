<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Velho Oeste Online ‚Äî CODv9</title>

<style>
/* ===== BASE ===== */
body{
  margin:0;
  font-family: monospace;
  background:#2b1d14;
  color:#f5e6c8;
  display:flex;
}
aside{
  width:240px;
  background:#1a120b;
  padding:10px;
  border-right:3px solid #5a3e2b;
}
.avatar{
  width:144px;
  height:144px;
  background:#3a2618;
  display:flex;
  align-items:center;
  justify-content:center;
  margin-top: 20px;
  margin-bottom: 20px;
  margin-left: auto;
  margin-right: auto;
  padding: 50;
  border-radius:10px;
  border:2px solid #7a5236;
}

/* ===== NOME PERSONAGEM ===== */
h3{
  text-align:center;
  margin-top:0;
  margin-bottom:30px;
}

/* ===== TABS ===== */
.tabs button{
  width:100%;
  margin-bottom:6px;
  background:#2f1f14;
  border:1px solid #6b4a33;
  color:#f0d9a6;
  cursor:pointer;
  padding:6px;
}
.tabs button:hover{background:#3e2a1c;}

.panel{display:none;font-size:13px;}
.panel.active{display:block;}

/* ===== BARRAS ===== */
.bar{
  background:#120b06;
  border:1px solid #6b4a33;
  border-radius:6px;
  height:12px;
  margin:4px 0 8px;
  overflow:hidden;
}
.fill{
  height:100%;
  width:0%;
  transition:width .4s;
}
.energy{background:#4caf50;}
.drunk{background:#c49b3a;}
.xp{background:#4a90e2;}

/* ===== MAIN ===== */
main{
  flex:1;
  display:flex;
  flex-direction:column;
}
h1{
  margin:10px;
  font-size:60px;
  text-align:center;
  color:#f0d9a6;
}
header{
  background:#1c120b;
  padding:10px;
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  border-bottom:3px solid #5a3e2b;
  border-top: 3px solid #5a3e2b;
  
}
header button{
  background:#3a2618;
  border:1px solid #7a5236;
  color:#f5e6c8;
  padding:6px 12px;
  cursor:pointer;
}
header button:hover{background:#4a321f;}

section{
  padding:15px;
  display:none;
}
section.active{display:block;}
section button{
  background:#2f1f14;
  border:1px solid #6b4a33;
  color:#f0d9a6;
  padding:6px 10px;
  margin:4px 0;
  cursor:pointer;
}
section button:hover{background:#3e2a1c;}

#log{
  flex:1;
  background:#0e0906;
  padding:10px;
  overflow-y:auto;
  border-top:3px solid #5a3e2b;
  font-size:13px;
}
</style>
</head>

<body>

<aside>
  <div class="avatar">
    <img src="IMG/avatar.png" width="130">
  </div>
  <h3>‚≠êBelchior Bill‚≠ê</h3>
  <div class="tabs">
    <button onclick="abrirPainel('status')">Status</button>
    <button onclick="abrirPainel('equip')">Equip</button>
  </div>

  <div id="status" class="panel active">
    <div>N√≠vel: <span id="nivel"></span></div>

    <div>XP: <span id="xp"></span>/<span id="xpProx"></span></div>
    <div class="bar"><div id="barXP" class="fill xp"></div></div>

    <div>Energia: <span id="energia"></span>%</div>
    <div class="bar"><div id="barEnergia" class="fill energy"></div></div>

    <div>Bebedeira: <span id="bebedeira"></span>%</div>
    <div class="bar"><div id="barBebedeira" class="fill drunk"></div></div>

    <div>Status: <span id="statusTxt"></span></div>
    <div>üí∞ $<span id="dinheiro"></span></div>
    <div>üè¶ $<span id="bancoValor"></span></div>
    <div id="prisao"></div>
  </div>

  <div id="equip" class="panel">
    <div>üó°Ô∏è Arma: <span id="eqArma"></span></div>
    <div>üë¢ Botas: <span id="eqBota"></span></div>
    <div>üé© Chap√©u: <span id="eqChapeu"></span></div>
  </div>
</aside>

<main>
  <h1>PALOSECO</h1>
<header>
  <button onclick="abrir('cidade')">Cidade</button>
  <button onclick="abrir('saloon')">Saloon</button>
  <button onclick="abrir('banco')">Banco</button>
  <button onclick="abrir('xerife')">Xerife</button>
  <button onclick="abrir('loja')">Loja</button>
</header>

<section id="cidade" class="active">
  <button onclick="trabalhar()">Trabalhar</button>
  <button onclick="roubar()">Roubar andarilho</button>
  <button onclick="assaltar()">Assaltar dilig√™ncia</button>
</section>

<section id="saloon">
  <button onclick="beber()">üç∫ Cerveja ($15)</button>
  <button onclick="leite()">ü•õ Leite ($5)</button>
</section>

<section id="banco">
  <input id="valorBanco" type="number" placeholder="Valor">
  <button onclick="depositar()">Depositar</button>
  <button onclick="sacar()">Sacar</button>
</section>

<section id="xerife">
  <button onclick="subornoPreso()">üí∞ Subornar pris√£o ($25)</button>
</section>

<section id="loja">
  <button onclick="comprarEquip('arma')">üó°Ô∏è Arma ($50)</button>
  <button onclick="comprarEquip('bota')">üë¢ Botas ($30)</button>
  <button onclick="comprarEquip('chapeu')">üé© Chap√©u ($20)</button>
</section>

<div id="log"></div>
</main>

<script>
/* ===== ESTADO ===== */
let logs=[];
let player={
  nivel:1,xp:0,xpProx:20,
  energia:100,bebedeira:0,
  dinheiro:20,banco:0,
  status:"Livre",presoAte:0,
  equip:{arma:false,bota:false,chapeu:false}
};

const logDiv=document.getElementById("log");

/* ===== UTIL ===== */
function log(t){
  logs.push(t);
  if(logs.length>40)logs.shift();
  logDiv.innerHTML=logs.join("<br>");
  logDiv.scrollTop=logDiv.scrollHeight;
}
function semDinheiro(){ log("üí∏ Voc√™ n√£o tem dinheiro suficiente."); }

function abrir(id){
  document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}
function abrirPainel(id){
  document.querySelectorAll(".panel").forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

/* ===== LEVEL ===== */
function ganharXP(v){
  player.xp+=v;
  while(player.xp>=player.xpProx){
    player.xp-=player.xpProx;
    player.nivel++;
    player.xpProx=Math.floor(player.xpProx*1.5);
    log("‚≠ê Subiu para o n√≠vel "+player.nivel+"!");
  }
}

/* ===== HUD ===== */
function atualizar(){
  nivel.textContent=player.nivel;
  xp.textContent=player.xp;
  xpProx.textContent=player.xpProx;
  energia.textContent=player.energia;
  bebedeira.textContent=player.bebedeira;
  dinheiro.textContent=player.dinheiro;
  bancoValor.textContent=player.banco;
  statusTxt.textContent=player.status;

  barEnergia.style.width=player.energia+"%";
  barBebedeira.style.width=player.bebedeira+"%";
  barXP.style.width=(player.xp/player.xpProx*100)+"%";

  eqArma.textContent=player.equip.arma?"Equipada":"Nenhuma";
  eqBota.textContent=player.equip.bota?"Equipada":"Nenhuma";
  eqChapeu.textContent=player.equip.chapeu?"Equipado":"Nenhum";

  if(player.status==="Preso"){
    let t=Math.max(0,Math.floor((player.presoAte-Date.now())/1000));
    prisao.textContent="‚è≥ Preso: "+t+"s";
    if(t<=0){
      player.status="Livre";
      prisao.textContent="";
      log("üö™ Voc√™ foi solto.");
    }
  }else prisao.textContent="";
}

/* ===== A√á√ïES ===== */
function podeAgir(c=0){
  if(player.status==="Preso"){log("üöî Voc√™ est√° preso.");return false;}
  if(player.energia<c){log("üò¥ Energia insuficiente.");return false;}
  return true;
}

function trabalhar(){
  if(!podeAgir(5))return;
  player.energia-=5;
  player.dinheiro+=5;
  ganharXP(5);
  log("üî® Trabalhou.");
}
function roubar(){
  if(!podeAgir(10))return;
  player.energia-=10;
  if(Math.random()<0.4){preso();return;}
  player.dinheiro+=15;
  ganharXP(10);
  log("üïµÔ∏è Roubo bem sucedido.");
}
function assaltar(){
  if(!podeAgir(20))return;
  player.energia-=20;
  if(Math.random()<0.7){preso();return;}
  player.dinheiro+=50;
  ganharXP(20);
  log("üöö Dilig√™ncia assaltada!");
}

/* ===== SISTEMAS ===== */
function preso(){
  player.status="Preso";
  player.presoAte=Date.now()+30000;
  log("üöî Voc√™ foi preso!");
}
function subornoPreso(){
  if(player.status!=="Preso")return;
  if(player.dinheiro<25){semDinheiro();return;}
  player.dinheiro-=25;
  player.status="Livre";
  player.presoAte=0;
  log("üîì Suborno aceito.");
}
function beber(){
  if(player.dinheiro<15){semDinheiro();return;}
  player.dinheiro-=15;
  player.energia=Math.min(100,player.energia+10);
  player.bebedeira=Math.min(100,player.bebedeira+15);
  log("üç∫ Bebeu cerveja.");
}
function leite(){
  if(player.dinheiro<5){semDinheiro();return;}
  player.dinheiro-=5;
  player.energia=Math.min(100,player.energia+15);
  player.bebedeira=Math.max(0,player.bebedeira-15);
  log("ü•õ Bebeu leite.");
}
function depositar(){
  let v=+valorBanco.value;
  if(v>0 && player.dinheiro>=v){
    player.dinheiro-=v;
    player.banco+=v;
    log("üè¶ Depositou $"+v);
  }
}
function sacar(){
  let v=+valorBanco.value;
  if(v>0 && player.banco>=v){
    player.banco-=v;
    player.dinheiro+=v;
    log("üè¶ Sacou $"+v);
  }
}
function comprarEquip(i){
  const p={arma:50,bota:30,chapeu:20};
  if(player.equip[i]){log("‚ö†Ô∏è Item j√° equipado.");return;}
  if(player.dinheiro<p[i]){semDinheiro();return;}
  player.dinheiro-=p[i];
  player.equip[i]=true;
  log("üõ†Ô∏è Comprou "+i+".");
}

/* ===== LOOPS ===== */
setInterval(atualizar,1000);
setInterval(()=>{
  if(player.status==="Livre"){
    player.energia=Math.min(100,player.energia+1);
    player.bebedeira=Math.max(0,player.bebedeira-1);
  }
},5000);

/* ===== INIT ===== */
log("ü§† CODv9 carregado.");
atualizar();
</script>

</body>
</html>
